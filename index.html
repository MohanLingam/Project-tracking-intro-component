<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <nav>
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>

        <div class="hide">
          <ul id="ul" class="show">
            <li>Product</li>
            <li>features</li>
            <li>pricing</li>
            <li class="dot"></li>
            <li class="login">login</li>
          </ul>
        </div>

        <div class="closs">
          <button id="close"><img src="images/icon-close.svg" alt="" class="close"></button>
          <button id="hambarger"><img src="images/icon-hamburger.svg" alt="" class="hamburger"></button>
        </div>
      </nav>
    </header>

    <div class="content-container">
      <div class="left-content">
        <p class="new"><span>New</span> monograph Dashboard</p>
        <h1>
          Powerful insights into your team
        </h1>
        <p>
          Project planning and time tracking for agile teams
        </p>
        
        <div class="button">
          <button class="btn">schedule a demo</button><p class="new">to see a live preview</p>
        </div>
      </div>
  
      <div class="right-content">
        <img src="images/illustration-devices.svg" alt="" class="right-img">
      </div> 
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
